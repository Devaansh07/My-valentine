<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 340px;
    width: 90%;
    z-index: 10;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #fff;
  }

  p {
    color: white;
    font-size: 16px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
  }

  #yes {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
  }

  #yes:hover {
    transform: scale(1.15);
  }

  #no {
    background: #ff4d6d;
    color: white;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  /* Floating stickers */
  .sticker {
    position: absolute;
    font-size: 26px;
    animation: floatUp 6s linear infinite;
    opacity: 0.9;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Hearts on yes */
  .heart {
    position: absolute;
    font-size: 22px;
    animation: pop 3s linear infinite;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="questionCard">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="yesClicked()">Yes üíñ</button>
  <button id="no">No üòÖ</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>YAYYYYY üíï</h1>
  <p>You just made my heart very, very happy ü•∞<br><br>
  Happy Valentine‚Äôs Day üçì‚ù§Ô∏è</p>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNo() {
    const padding = 20;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Make NO button impossible to click
  ["mouseover", "mousedown", "touchstart", "click"].forEach(event => {
    noBtn.addEventListener(event, moveNo);
  });

  function yesClicked() {
    document.getElementById("questionCard").classList.add("hidden");
    document.getElementById("yesCard").classList.remove("hidden");
    launchHearts();
  }

  function launchHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, 200);
  }

  // Floating strawberry stickers
  setInterval(() => {
    const sticker = document.createElement("div");
    sticker.className = "sticker";
    sticker.innerHTML = Math.random() > 0.5 ? "üçì" : "‚ù§Ô∏è";
    sticker.style.left = Math.random() * window.innerWidth + "px";
    sticker.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(sticker);

    setTimeout(() => sticker.remove(), 7000);
  }, 400);
</script>

</body>
</html>
