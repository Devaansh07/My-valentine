<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 340px;
    width: 90%;
    z-index: 10;
    color: white;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
  }

  #no {
    background: #ff4d6d;
    color: white;
    position: absolute;
  }

  .hidden { display: none; }

  /* Floating background stickers */
  .bg-sticker {
    position: absolute;
    width: 60px;
    opacity: 0.85;
    animation: floatUp 12s linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(120vh) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 0.85; }
    100% {
      transform: translateY(-140vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Hearts & sparkles */
  .confetti {
    position: absolute;
    font-size: 22px;
    animation: pop 3s linear infinite;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionCard">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòÖ</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>She said YES üíï</h1>
  <img src="photo.jpg" alt="Us ‚ù§Ô∏è">
  <p>You make my world sweeter every day üçì</p>
  <button onclick="showDate()">One more question üíå</button>
</div>

<div class="card hidden" id="dateCard">
  <h1>Date on 14th? üíå</h1>
  <p>Dinner. Laughs. You & me. ‚ù§Ô∏è</p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("bgMusic");

  ["mouseover","click","touchstart"].forEach(e =>
    noBtn.addEventListener(e, () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    })
  );

  yesBtn.onclick = () => {
    document.getElementById("questionCard").classList.add("hidden");
    document.getElementById("yesCard").classList.remove("hidden");
    music.play();
    launchConfetti();
  };

  function showDate() {
    document.getElementById("yesCard").classList.add("hidden");
    document.getElementById("dateCard").classList.remove("hidden");
  }

  function launchConfetti() {
    setInterval(() => {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ú®";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }, 200);
  }

  // SVG sticker templates (transparent by default)
  const strawberrySVG = `
  <svg viewBox="0 0 64 64">
    <path d="M32 12c-12 0-20 8-20 20s8 28 20 28 20-16 20-28-8-20-20-20z" fill="#e53935"/>
    <path d="M20 12c6 6 18 6 24 0" fill="#7cb342"/>
  </svg>`;

  const cupcakeSVG = `
  <svg viewBox="0 0 64 64">
    <path d="M12 28c0-10 40-10 40 0v6H12z" fill="#f8bbd0"/>
    <path d="M14 34h36v18H14z" fill="#ce93d8"/>
    <path d="M32 14l8 8H24z" fill="#f06292"/>
  </svg>`;

  const stickers = [strawberrySVG, cupcakeSVG];

  setInterval(() => {
    const div = document.createElement("div");
    div.className = "bg-sticker";
    div.innerHTML = stickers[Math.floor(Math.random() * stickers.length)];
    div.style.left = Math.random() * window.innerWidth + "px";
    div.style.animationDuration = (10 + Math.random() * 6) + "s";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 16000);
  }, 800);
</script>

</body>
</html>
